<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../../main_style/Fabicon_icon/Index.svg" type="image/svg">
   <title>Sign Up</title>
   <script src="https://kit.fontawesome.com/3e5d126666.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">

</head>

<body>


   <div class="container">
      <div class="text">
         Sign Up
      </div>
      <form action="#">
         <div class="form-row">
            <div class="input-data" style="
            margin-right: 15px;">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Last Name</label>
            </div>
         </div>


         <div class="other">

            <div class="input-data1 pro">
               <input type="text" required>
               <label for="">Email ID</label>
            </div>

            <div class="input-data1">
               <input type="password" required>
               <label for="">Password</label>
            </div>

            <div class="input-data1">
               <input type="password" required>
               <label for="">Confirm Password</label>
            </div>
         </div>

         <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="SIGN UP">
            </div>
         </div>
      </form>
      <div class="other">
         <h4 style="color:white;">Or Login Using</h4>
         <div class="pic">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fas fa-envelope"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>



         </div>

      </div>

   </div>
</body>

</html>
