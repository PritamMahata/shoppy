<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log In</title>
   <link rel="icon" href="../../main_style/Fabicon_icon/Index.svg" type="image/svg">
   <script src="https://kit.fontawesome.com/3e5d126666.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="../Login/Fabicon_icon/Index.svg" type="image/svg">
</head>

<body>

   <div class="container">
      <div class="text">
         LOG IN
      </div>
      <form action="#">
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">ID</label>
            </div>
            <div class="input-data">
               <input type="password" required>
               <div class="underline"></div>
               <label for="">Password</label>
            </div>
         </div>
         <div class="forget">
            <h3><a href="">forget password ?</a> </h3>
         </div>
         <br />
         <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="LOG IN">
            </div>
         </div>
      </form>
      <div class="other">
         <h4>Or sign up Using</h4>
         <div class="pic" >
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fas fa-envelope"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>



         </div>

      </div>

   </div>
</body>

</html>
